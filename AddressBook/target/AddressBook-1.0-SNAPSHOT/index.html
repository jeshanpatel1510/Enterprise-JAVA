
<!DOCTYPE html>
<html>
    <head>
        <title>Address Book</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 mx-auto mt-4">
                    <div class="card">
                        <div class="row my-3 text-center">
                            <h3>My Address Book</h3>
                        </div>
                        <div class="row row-cols-2 px-3">
                            <div class="col mx-auto m-3">
                                <div class="card border-0">
                                    <div class="row">
                                        <div class="col-md-2">
                                            <label>Name : </label>
                                        </div>
                                        <div class="col-md-10">
                                            <p class="mw-100 border-bottom">Hello</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label>Home Address : </label>
                                        </div>
                                        <div class="col-md-9">
                                            <p class="mw-100 border-bottom">Hello</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label>Phone No. : </label>
                                        </div>
                                        <div class="col-md-9">
                                            <p class="mw-100 border-bottom">Hello</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label>Bussiness Address : </label>
                                        </div>
                                        <div class="col-md-9">
                                            <p class="mw-100 border-bottom">Hello</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label>Phone No. : </label>
                                        </div>
                                        <div class="col-md-9">
                                            <p class="mw-100 border-bottom">Hello</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="row">
                                                <div class="col-md-5">
                                                    <label>Fax No. : </label>
                                                </div>
                                                <div class="col-md-7">
                                                    <p class="mw-100 border-bottom">Hello</p>
                                                </div>                                            
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="row">
                                                <div class="col-md-5">
                                                    <label>Cellular : </label>
                                                </div>
                                                <div class="col-md-7">
                                                    <p class="mw-100 border-bottom">Hello</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="row">
                                                <div class="col-md-5">
                                                    <label>Pager : </label>
                                                </div>
                                                <div class="col-md-7">
                                                    <p class="mw-100 border-bottom">Hello</p>
                                                </div>                                           
                                            </div>                                        
                                        </div>                                    
                                    </div>
                                    <div class="row">
                                        <div class="col-md-2">
                                            <button type="button" class="btn btn-primary">Update</button>
                                        </div>
                                        <div class="col-md-2">
                                            <button type="button" class="btn btn-danger">Remove</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>                        
                    </div>                    
                </div>
            </div>
        </div>
    </body>
</html>
